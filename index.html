<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@300&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- background image and color  -->
    <img
      style="width: 100%"
      src="images/pattern-background-desktop.svg"
      alt="background"
    />
    <!-- card body  -->
    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="hero-image" />
      </div>
      <div class="card-body">
        <div class="top-body">
          <p>Order Summary</p>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />anywhere you like!
          </p>
        </div>
        <div class="lower-body">
          <div class="music-section">
            <img src="images/icon-music.svg" alt="music" />
            <p>
              <span style="font-weight: 900">Annual Plan</span><br />
              <span style="color: #a0a7b7">$59.99/year</span>
            </p>
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="payment">Proceed to Payment</button><br />
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
